<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <!-- css link -->
    <link rel="stylesheet" href="./02-Challenge/Develop/style.css">
  </head>
  <body>
    <!-- the wrapper that holds the whole function and display' -->
    <main class="wrapper">
      <header>
        <h1>your new favorite Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- the text featured on the page and location password is returned to-->
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <footer class="card-footer">
          <!-- creates the button for the generator) -->
          <button id="generate" class="btn">Generate Password</button>
        </footer>    
      </div>
    </main>
    <!-- javascript link -->
    <script src="./02-Challenge/Develop/script.js"></script>
  </body>
</html>
